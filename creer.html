    <main>
        <!--Titre de la page-->
        <div class="container" style="margin-top: 40px;">
            <div class="row">
                <div class="col" style="text-align: left; font-size:medium;">
                    <h1>Nouveau Collaborateur</h1>
                </div>
            </div>
        </div>

        <!--Formulaire-->
        <div class="container" style="margin-top: 50px;">
            <form>

                <!--Nom-->
                <div class="form-group row">
                    <div class="col-sm-1"></div>
                    <label for="lastName" class="col-sm-3 col-form-label">Nom</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="lastName">
                    </div>
                </div>

                <!--Prénom-->
                <div class="form-group row">
                    <div class="col-sm-1"></div>
                    <label for="firstName" class="col-sm-3 col-form-label">Prénom</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="firstName">
                    </div>
                </div>

                <!--Date de Naissance-->
                <div class="form-group row">
                    <div class="col-sm-1"></div>
                    <label for="birthDate" class="col-sm-3 col-form-label">Date de Naissance</label>
                    <div class="col-sm-7">
                        <input type="date" class="form-control" id="birthDate">
                    </div>
                </div>

                <!--Adresse-->
                <div class="form-group row">
                    <div class="col-sm-1"></div>
                    <label for="adress" class="col-sm-3 col-form-label">Adresse</label>
                    <div class="col-sm-7">
                        <textarea class="form-control" id="adress" rows="3"></textarea>
                    </div>
                </div>

                <!--Numéro Sécurité Sociale-->
                <div class="form-group row">
                    <div class="col-sm-1"></div>
                    <label for="num_secu" class="col-sm-3 col-form-label">Numéro de Sécurité Sociale</label>
                    <div class="col-sm-7">
                        <input type="number" class="form-control" id="num_secu">
                    </div>
                </div>

                <!--Bouton créer-->
                <div class="container" style="margin-top: 20px;">
                    <div class="row">
                        <div class="col-sm-10"></div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary">Créer</button>
                        </div>
                    </div>
                </div>

            </form>
        </div> 
        <!--Fin du formulaire-->
       
    </main>
